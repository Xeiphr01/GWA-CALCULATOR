<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4">Add New Subject</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" id="subject-name" placeholder="Subject (e.g. Math)" 
               class="border p-2 rounded focus:outline-blue-500">
        
        <input type="number" id="subject-grade" placeholder="Grade (e.g. 1.25)" step="0.01"
               class="border p-2 rounded focus:outline-blue-500">
        
        <input type="number" id="subject-units" placeholder="Units (e.g. 3)" 
               class="border p-2 rounded focus:outline-blue-500">
    </div>
    <button id="add-btn" class="mt-4 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
        Add Subject
    </button>
</div>
    
</body>
</html>
